name: campus_care
description: CampusCare - Unified College Feedback & Complaint System for Sharda University
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # UI & Design
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Image Handling
  image_picker: ^1.0.5
  image_cropper: ^8.0.0

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1
  connectivity_plus: ^5.0.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Network
  http: ^1.1.0
  dio: ^5.4.0

  # Others
  flutter_local_notifications: ^17.2.4
  permission_handler: ^11.0.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
    - assets/icons/

